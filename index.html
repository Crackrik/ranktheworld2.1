<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANK EVERYTHING // Universal Ranking Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-blue: #00ff9f;
            --neon-pink: #ff006e;
            --deep-void: #0a0e27;
            --matrix-green: #39ff14;
            --warning-yellow: #ffbe0b;
            --grid-gray: #1a1f3a;
            --text-primary: #e0e7ff;
            --text-dim: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--deep-void);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 159, 0.03) 2px, rgba(0, 255, 159, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 159, 0.03) 2px, rgba(0, 255, 159, 0.03) 4px);
            overflow-x: hidden;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scan 8s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 60px 20px 40px;
            border-bottom: 2px solid var(--cyber-blue);
            margin-bottom: 40px;
            position: relative;
        }
        
        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 4em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--cyber-blue) 0%, var(--neon-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 159, 0.5);
            animation: glitch 3s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 0.9em;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        
        .mode-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
        }
        
        .mode-btn {
            background: var(--grid-gray);
            border: 2px solid var(--cyber-blue);
            color: var(--cyber-blue);
            padding: 20px 40px;
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 159, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .mode-btn:hover::before {
            left: 100%;
        }
        
        .mode-btn:hover {
            background: rgba(0, 255, 159, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.5);
            transform: translateY(-2px);
        }
        
        .mode-btn.active {
            background: var(--cyber-blue);
            color: var(--deep-void);
            border-color: var(--cyber-blue);
            box-shadow: 0 0 30px rgba(0, 255, 159, 0.7);
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .category-card {
            background: var(--grid-gray);
            border: 1px solid rgba(0, 255, 159, 0.3);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .category-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 159, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .category-card:hover {
            border-color: var(--cyber-blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 255, 159, 0.3);
        }
        
        .category-card:hover::after {
            opacity: 1;
        }
        
        .category-icon {
            font-size: 3em;
            margin-bottom: 15px;
            filter: grayscale(0.3);
        }
        
        .category-name {
            font-family: 'Space Mono', monospace;
            font-size: 1.2em;
            color: var(--cyber-blue);
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .category-count {
            color: var(--text-dim);
            font-size: 0.9em;
        }
        
        .ranking-arena {
            background: rgba(26, 31, 58, 0.6);
            border: 2px solid var(--cyber-blue);
            padding: 40px;
            margin: 40px 0;
            backdrop-filter: blur(10px);
        }
        
        .progress-bar-container {
            background: var(--deep-void);
            border: 1px solid rgba(0, 255, 159, 0.3);
            height: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--cyber-blue), var(--neon-pink));
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.5);
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-shadow: 0 0 10px var(--deep-void);
        }
        
        .matchup {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 40px;
            align-items: center;
            margin: 40px 0;
        }
        
        .item-card {
            background: var(--deep-void);
            border: 2px solid rgba(0, 255, 159, 0.3);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .item-card:hover {
            border-color: var(--cyber-blue);
            box-shadow: 0 0 30px rgba(0, 255, 159, 0.4);
            transform: scale(1.02);
        }
        
        .item-card.selected {
            border-color: var(--neon-pink);
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.6);
        }
        
        .item-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border: 1px solid rgba(0, 255, 159, 0.3);
            margin-bottom: 15px;
            filter: contrast(1.1) saturate(0.9);
        }
        
        .item-title {
            font-family: 'Space Mono', monospace;
            font-size: 1.3em;
            color: var(--cyber-blue);
            margin-bottom: 10px;
        }
        
        .item-description {
            color: var(--text-dim);
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .vs-divider {
            font-family: 'Space Mono', monospace;
            font-size: 4em;
            font-weight: 700;
            color: var(--neon-pink);
            text-shadow: 0 0 30px rgba(255, 0, 110, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            background: var(--grid-gray);
            border: 2px solid var(--cyber-blue);
            color: var(--cyber-blue);
            padding: 15px 30px;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .btn:hover {
            background: rgba(0, 255, 159, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.5);
        }
        
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-box {
            background: var(--grid-gray);
            border: 1px solid rgba(0, 255, 159, 0.3);
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 2.5em;
            color: var(--cyber-blue);
            font-weight: 700;
        }
        
        .stat-label {
            color: var(--text-dim);
            text-transform: uppercase;
            font-size: 0.8em;
            margin-top: 5px;
            letter-spacing: 2px;
        }
        
        .leaderboard {
            background: rgba(26, 31, 58, 0.6);
            border: 2px solid var(--cyber-blue);
            padding: 30px;
            margin: 40px 0;
        }
        
        .leaderboard-title {
            font-family: 'Space Mono', monospace;
            font-size: 2em;
            color: var(--cyber-blue);
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .rank-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px;
            background: var(--deep-void);
            border: 1px solid rgba(0, 255, 159, 0.2);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .rank-item:hover {
            border-color: var(--cyber-blue);
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
        }
        
        .rank-number {
            font-family: 'Space Mono', monospace;
            font-size: 2em;
            font-weight: 700;
            color: var(--neon-pink);
            min-width: 50px;
            text-align: center;
        }
        
        .rank-details {
            flex: 1;
        }
        
        .rank-title {
            font-family: 'Space Mono', monospace;
            color: var(--cyber-blue);
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .rank-meta {
            color: var(--text-dim);
            font-size: 0.85em;
        }
        
        .elo-score {
            font-family: 'Space Mono', monospace;
            font-size: 1.5em;
            color: var(--matrix-green);
            font-weight: 700;
        }
        
        .comments-section {
            background: var(--grid-gray);
            border: 1px solid rgba(0, 255, 159, 0.3);
            padding: 20px;
            margin-top: 30px;
        }
        
        .comment {
            background: var(--deep-void);
            border-left: 3px solid var(--cyber-blue);
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85em;
        }
        
        .anon-name {
            font-family: 'Space Mono', monospace;
            color: var(--matrix-green);
            font-weight: 700;
        }
        
        .comment-time {
            color: var(--text-dim);
        }
        
        .comment-text {
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .comment-input {
            width: 100%;
            background: var(--deep-void);
            border: 1px solid rgba(0, 255, 159, 0.3);
            color: var(--text-primary);
            padding: 15px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
            margin-top: 15px;
            resize: vertical;
            min-height: 100px;
        }
        
        .comment-input:focus {
            outline: none;
            border-color: var(--cyber-blue);
            box-shadow: 0 0 10px rgba(0, 255, 159, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .matchup {
                grid-template-columns: 1fr;
            }
            
            .vs-divider {
                font-size: 2em;
                padding: 20px 0;
            }
            
            .mode-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="container">
        <header>
            <h1>RANK EVERYTHING</h1>
            <p class="subtitle">// Universal Ranking Protocol v2.1 //</p>
        </header>
        
        <!-- Mode Selection -->
        <div class="mode-selector" id="mode-selector">
            <button class="mode-btn active" data-mode="category">
                CATEGORY MODE
            </button>
            <button class="mode-btn" data-mode="global">
                GLOBAL CHAOS MODE
            </button>
        </div>
        
        <!-- Stats Panel -->
        <div class="stats-panel">
            <div class="stat-box">
                <div class="stat-value" id="total-items">100,000</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="total-comparisons">0</div>
                <div class="stat-label">Your Comparisons</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="active-category">—</div>
                <div class="stat-label">Current Category</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="ranking-mode">ELO</div>
                <div class="stat-label">Algorithm</div>
            </div>
        </div>
        
        <!-- Category Selection -->
        <div class="category-grid" id="category-grid">
            <!-- Categories populated by JS -->
        </div>
        
        <!-- Ranking Arena -->
        <div class="ranking-arena hidden" id="ranking-arena">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                <div class="progress-text" id="progress-text">0 / 0</div>
            </div>
            
            <div class="matchup">
                <div class="item-card" id="item-a">
                    <img class="item-image" id="item-a-image" src="" alt="">
                    <h3 class="item-title" id="item-a-title">Loading...</h3>
                    <p class="item-description" id="item-a-description">—</p>
                </div>
                
                <div class="vs-divider">VS</div>
                
                <div class="item-card" id="item-b">
                    <img class="item-image" id="item-b-image" src="" alt="">
                    <h3 class="item-title" id="item-b-title">Loading...</h3>
                    <p class="item-description" id="item-b-description">—</p>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn" onclick="skipPair()">SKIP</button>
                <button class="btn" onclick="dontKnow()">DON'T KNOW</button>
                <button class="btn" onclick="viewResults()">VIEW RANKINGS</button>
                <button class="btn" onclick="continueRanking()" style="background: var(--neon-pink); border-color: var(--neon-pink);">CONTINUE RANKING</button>
            </div>
        </div>
        
        <!-- Leaderboard -->
        <div class="leaderboard hidden" id="leaderboard">
            <h2 class="leaderboard-title" id="leaderboard-title">TOP RANKINGS</h2>
            
            <div style="text-align: center; margin-bottom: 30px;">
                <button class="btn" onclick="continueRanking()" style="background: var(--cyber-blue); border-color: var(--cyber-blue); color: var(--deep-void); margin-right: 10px;">CONTINUE RANKING</button>
                <button class="btn" onclick="resetAllData()">RESET ALL DATA</button>
            </div>
            
            <div id="leaderboard-list">
                <!-- Rankings populated by JS -->
            </div>
            
            <!-- Comments Section -->
            <div class="comments-section">
                <h3 class="item-title">COMMENTS</h3>
                <div id="comments-list">
                    <!-- Comments populated by JS -->
                </div>
                <textarea class="comment-input" id="comment-input" placeholder="Add your thoughts... (Anonymous)"></textarea>
                <button class="btn" onclick="postComment()" style="margin-top: 10px;">POST</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
